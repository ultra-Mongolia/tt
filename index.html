<!DOCTYPE html>
<html>
	<head>
		<title>counter app</title>
		<style>
			body{
				display:flex;
				justify-content:center;
				align-items:center;
				background-color:brown;
				height:90vh;
			}
			.counter{
				background-color:#fff;
				padding:20px;
				border-radius:8px;
			}
			.counter span, .counter button{
				font-size:60px;
			}
		</style>
	</head>
	<body>
		<div class="counter">
			<h3>counter</h3>
			<button onclick="hasah()">-</button>
			<span>0</span>
			<button onclick="nemeh()">+</button>
			<br>
			<button onclick="reset()">reset</button>
		</div>
		<script src="app.js"></script>
	</body>
<html>
